<html lang="en">
  <head>
    <title>Biography</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      Go()
      {
          alert("Button Go");
      };
    </script>
  </head>
  <body>
      <form action="www.google.com" target=_parent >
        <table align=Center>
          <tr>
          <td>
       <label>Number Demo</label>
      </td></tr>
      <tr><td>
        <input type=number placeholder="Type any number" Max=10 min=0 autofocus width=100%/>
      </td></tr>
      <tr><td>
        <label>Range Demo</label>
      </td></tr>
      <tr><td>
        <input type=range min=0 max=10 width=100% value=5/>
      </td></tr>
      <tr><td>
        <label>Color Demo</label>
      </td></tr>
      <tr><td>
        <input type="color" width=100%/>
      </td></tr>
      <tr><td>
        <label>Date Demo</label>
      </td></tr>
      <tr><td>
        <input type="date" width=100% />
      </td></tr>
      <tr><td>
        <label>Time Demo</label>
      </td></tr>
      <tr><td>
        <input type=time width=100% />
      </td></tr>
      <tr><td>
        <label>Date Time  Local Demo</label>
      </td></tr>
      <tr><td>
        <input type="datetime-local" width=100% />
      </td></tr>
      <tr><td>
        <label>Date Time Demo</label>
      </td></tr>
      <tr><td>
        <input type="datetime" width=100% />
      </td></tr>
      <tr><td>
        <label>Birth Month Demo</label>
      </td></tr>
      <tr><td>
        <input type="month" width=100% />
      </td></tr>
      <tr><td>
        <label>Vocation Week</label>
      </td></tr>
      <tr><td>
        <input type="week" width=100% />
        <input type="number" placeholder="Enter Value"/>
        <input type=button value="go" OnClick="Go();"/>
      </td></tr>
      </table>
      </form>
  </body>
